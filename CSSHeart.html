<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Heard</title>
</head>
<style>
    :root {
        --color-heart: red;
        --length-heart: 100px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: sans-serif;
        background-color: #ffffff;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .background {
        position: absolute;
        /*background: url("https://picsum.photos/1000") no-repeat;*/
        width: 100vw;
        height: 100vh;
        z-index: 0;
    }

    .heart {
        width: 100vw;
        height: 100px;
        z-index: 2;
    }

    .rectangle {
        position: fixed;
        width: var(--length-heart);
        height: var(--length-heart);
        top: calc(50vh - var(--length-heart) / 2);
        left: calc(50vw - var(--length-heart) / 2);
        background-color: var(--color-heart);
        transform: rotate(-45deg);
    }

    .left-circle {
        position: relative;
        width: var(--length-heart);
        height: var(--length-heart);
        top: -50%;
        background-color: var(--color-heart);
        border-radius: 50%;
    }

    .right-circle {
        position: relative;
        width: var(--length-heart);
        height: var(--length-heart);
        top: -100%;
        left: 50%;
        background-color: var(--color-heart);
        border-radius: 50%;
    }

</style>

<body>
<!-- <div class="foreground"></div> -->

<div class="heart">
    <div class="rectangle">
        <div class="left-circle"></div>
        <div class="right-circle"></div>
    </div>
</div>

<div class="background"></div>
</body>

<script>
    const root = document.documentElement;
    let len = parseInt(getComputedStyle(root).getPropertyValue('--length-heart'));
    window.addEventListener('wheel', e => {
        if (e.deltaY > 0) len += 5;
        else len -= 5;

        if (len > window.outerWidth && len > window.outerHeight)
            len = Math.max(window.outerWidth, window.outerHeight);
        if (len < 0) len = 0;

        root.style.setProperty('--length-heart', `${len}px`);
    });
</script>

</html>
